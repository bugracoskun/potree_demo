<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="./src/css/potree.css">
	<link rel="stylesheet" type="text/css" href="./src/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./src/css/ol.css">
	<link rel="stylesheet" type="text/css" href="./src/css/spectrum.css">

</head>

<body>
	<script src="./src/js/lib/jquery-3.1.1.min.js"></script>
	<script src="./src/js/lib/spectrum.js"></script>
	<script src="./src/js/lib/jquery-ui.min.js"></script>
	<script src="./src/js/lib/BinaryHeap.js"></script>
	<script src="./src/js/lib/tween.min.js"></script>
	<script src="./src/js/lib/d3.js"></script>
	<script src="./src/js/lib/proj4.js"></script>
	<script src="./src/js/lib/ol.js"></script>
	<script src="./src/js/lib/i18next.js"></script>
	<script src="./src/js/lib/jstree.js"></script>
	<script src="./src/js/lib/potree.js"></script>
	<script src="./src/js/lib/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('./src/img/waiting.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script type="module">

	//import * as THREE from "../libs/three.js/build/three.module.js";
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("Loading Octree of LAS files");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			//viewer.toggleSidebar();
		});
		
		// Sigeom
		Potree.loadPointCloud("./src/data/sample1/cloud.js", "lion", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			e.pointcloud.position.x += 3;
			e.pointcloud.position.y -= 3;
			e.pointcloud.position.z += 4;
			
			viewer.fitToScreen();
		});
		
	</script>
	
	
  </body>
</html>
